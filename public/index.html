<!DOCTYPE html>
<html>
<head>
    <title>AR.js Sample with A-Frame - Red Box Example</title>
    <!-- Importing A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
  <!-- Minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marker that will trigger when detected using AR.js -->
    <a-marker preset="hiro">
        <!-- Display a 3D Red Box model on top of the marker -->
        <a-box color="red" position="0 0.5 0" depth="0.5" height="0.5" width="0.5"></a-box>
    </a-marker>

    <!-- Basic light setup to illuminate 3D models -->
    <a-light type="directional" color="#ffffff" intensity="1" position="1 1 1"></a-light>
    <a-light type="ambient" color="#888888"></a-light>

    <!-- Camera for the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
