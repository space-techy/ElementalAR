<!DOCTYPE html>
<html>
<head>
    <title>AR.js Sample with A-Frame - Red Box Example</title>
    <!-- Importing A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
  <!-- Minimal loader shown until image descriptors are loaded -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marker that will trigger when detected using AR.js -->
    <a-marker preset="pattern" type="pattern" url="./public/patt-files/H.patt" id="h-atom">
        <!-- Display a 3D Red Box model on top of the marker -->
        <a-entity
          id="h-nuc"
          gltf-model="/public/models/nuc.gltf"
          position="0 0 0"
          scale="15 15 15"
        ></a-entity>
        <a-entity
          id="h-electron"
          gltf-model="/public/models/electron.gltf"
          position="0.75 0 0"
          scale="10 10 10"
          animation="
            property: position;
            from: 1 0 0;
            to: 0 1 0;
            dur: 2000;
            easing: linear;
            loop: true;
          "
          style="z-index: 1000;"
        ></a-entity>
    </a-marker>

    <a-marker preset="pattern" type="pattern" url="./public/patt-files/o.patt" id="o-atom">
        <!-- Display a 3D Red Box model on top of the marker -->
        <a-entity
          id="o-nuc"
          gltf-model="/public/models/nuc.gltf"
          position="0 0 0"
          scale="15 15 15"
        ></a-entity>
        <a-entity
          id="o-electron"
          gltf-model="/public/models/electron.gltf"
          position="0.75 0 0"
          scale="10 10 10"
          animation="
            property: position;
            from: 1 0 0;
            to: 0 1 0;
            dur: 2000;
            easing: linear;
            loop: true;
          "
          style="z-index: 1000;"
        ></a-entity>
    </a-marker>
    

    <!-- Basic light setup to illuminate 3D models -->
    <a-light type="directional" color="#ffffff" intensity="1" position="1 1 1"></a-light>
    <a-light type="ambient" color="#888888"></a-light>

    <!-- Camera for the scene -->
    <a-entity camera></a-entity>
  </a-scene>
  
  {# <script src="./move.js"></script> #}
</body>
</html>
